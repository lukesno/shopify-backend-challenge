<!DOCTYPE html>
<html>
  <head>
    <title>Inventories</title>
    {# Load the tag library #}
    {% load bootstrap5 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}

  </head>
  <body>
    <p>{{message}}</p>
    
    {% if success %}
    <label for="name" class="form-label">Name</label>
    <input readonly  id="name" name="name" class="form-control" value="{{curr_item.data.name}}" required>

    <label for="price" class="form-label">Price</label>
    <input readonly  id="price" name="price" class="form-control" value="{{curr_item.data.price}}" required>

    <label for="cogs" class="form-label">COGS</label>
    <input readonly  id="cogs" name="cogs" class="form-control" value="{{curr_item.data.cogs}}" required>

    <label for="quantity" class="form-label">Quantity</label>
    <input readonly  id="quantity" name="quantity" class="form-control" value="{{curr_item.data.quantity}}" required>

    <label for="origin_country" class="form-label">Country of Origin</label>
    <input readonly  id="origin_country" name="origin_country" class="form-control" value="{{curr_item.data.origin_country}}" required>

    <label for="weight" class="form-label">Weight</label>
    <input readonly  id="weight" name="weight" class="form-control" value="{{curr_item.data.weight}}" required>
    {% endif %}
    <button type="button" class="btn btn-secondary"><a style="color: white; text-decoration: none;" href="/">Go back to main</a></button>
    <button type="button" class="btn btn-secondary"><a style="color: white; text-decoration: none;" href="/edit/{{ curr_item.data.id }}/">Edit Again</a></button>
  </body>
</html>
